<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Encuesta</h2>
        
        <p>1. ¿Le gusta el cine?</p>
        <input type="radio" id="cine_si" name="cine" value="si">
        <label for="cine_si">Sí</label>
        <input type="radio" id="cine_no" name="cine" value="no">
        <label for="cine_no">No</label>
        <br><br>
        
        <p>2. ¿Prefiere la playa o la montaña?</p>
        <input type="radio" id="playa" name="paisaje" value="playa">
        <label for="playa">Playa</label>
        <input type="radio" id="montana" name="paisaje" value="montana">
        <label for="montana">Montaña</label>
        <br><br>
        
        <p>3. ¿Le gusta la comida picante?</p>
        <input type="radio" id="picante_si" name="picante" value="si">
        <label for="picante_si">Sí</label>
        <input type="radio" id="picante_no" name="picante" value="no">
        <label for="picante_no">No</label>
        <br><br>
        
        <p>4. ¿Prefiere los libros físicos o electrónicos?</p>
        <input type="radio" id="fisico" name="libro" value="fisico">
        <label for="fisico">Físico</label>
        <input type="radio" id="electronico" name="libro" value="electronico">
        <label for="electronico">Electrónico</label>
        <br><br>
        
        <p>5. ¿Le gusta madrugar?</p>
        <input type="radio" id="madrugar_si" name="madrugar" value="si">
        <label for="madrugar_si">Sí</label>
        <input type="radio" id="madrugar_no" name="madrugar" value="no">
        <label for="madrugar_no">No</label>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
